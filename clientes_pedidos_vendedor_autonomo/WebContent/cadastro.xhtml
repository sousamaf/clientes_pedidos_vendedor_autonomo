<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/templates/templatepadrao.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText id="txNome" value="Nome:" for="nome" />
				<h:inputText id="nome" label="#{msg.cadastro_nome}"

					requiredMessage="#{msg.cadastro_mensagem_nome}"></h:inputText>
				<h:message for="nome"></h:message>

				<h:outputText id="txSobrenome" value="Sobrenome:" for="sobrenome" />
				<h:inputText id="sobrenome" label="#{msg.cadastro_sobrenome}"

					requiredMessage="#{msg.cadastro_mensagem_sobrenome}"></h:inputText>
				<h:message for="sobrenome"></h:message>

				<h:outputText id="txSexo" value="Sexo:" for="sexo" />
				<h:inputText id="sexo" label="#{msg.cadastro_sexo}"
					value="#{usuario.sexo}" required="true"
					requiredMessage="#{msg.cadastro_mensagem_sexo}"></h:inputText>
				<h:message for="sexo"></h:message>

				<h:outputText id="txNascimento" value="Data de Nascimento:"
					for="nascimento" />
				<h:inputText id="nascimento" label="#{msg.cadastro_nascimento}"
					value="#{usuario.nascimento}" required="true"
					requiredMessage="#{msg.cadastro_mensagem_nascimento}"></h:inputText>
				<h:message for="nascimento"></h:message>

				<h:outputText id="txCPF" value="CPF:" for="cpf" />

					value="#{usuario.cpf}" required="true"
					requiredMessage="#{msg.cadastro_mensagem_cpf}"></h:inputText>
				<h:message for="cpf"></h:message>

				<h:outputText id="txRG" value="RG:" for="rg" />
				<h:inputText id="rg" label="#{msg.cadastro_rg}"
					value="#{usuario.rg}" required="true"
					requiredMessage="#{msg.cadastro_mensagem_rg}"></h:inputText>
				<h:message for="rg"></h:message>

				<h:outputText id="txEmail" value="E-mail:" for="email" />

				<h:outputText id="txLogin" value="Nome de Usuário:" for="login" />

				<h:inputSecret id="senha" label="#{msg.cadastro_senha}"
					value="#{usuario.senha}" required="true"
					requiredMessage="#{msg.cadastro_mensagem_senha}"></h:inputSecret>
				<h:message for="senha"></h:message>

				<h:outputText id="txConfirmaSenha" value="Confirmação de Senha"
					for="confirmasenha" />
				<h:inputSecret id="confirmasenha"
					label="#{msg.cadastro_confirmasenha}"
					value="#{usuario.confirmasenha}" required="true"

					value="#{usuario.endereco}" required="true"
					requiredMessage="#{msg.cadastro_mensagem_endereco}"></h:inputText>
				<h:message for="endereco"></h:message>

				<h:outputText id="txRua" value="Rua:" for="rua" />
				<h:inputText id="rua" label="#{msg.casastro_rua}"

				<h:message for="cidade"></h:message>

				<h:outputText id="txEstado" value="Estado:" for="estado" />
				<h:inputText id="estado" label="#{msg.casastro_estado}"
					value="#{usuario.estado}" required="true"
					requiredMessage="#{msg.cadastro_mensagem_estado}"></h:inputText>
				<h:message for="estado"></h:message>

				<h:commandButton value="Salvar"></h:commandButton>
				<h:outputText></h:outputText>

		<h:form>
			<h:commandLink value="Link para Retornar"></h:commandLink>
		</h:form>

</html>
